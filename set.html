<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Example</title>
  <link rel="stylesheet" href="set.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header id="head">
       <div id="logo">
        <h1 class="left"><span class="s1">My</span><span class="s2">Hub</span></h1></div>
            
      <div class="search-container" id="searchContainer">
                <input type="text" class="search-input" placeholder="Search....">
                <div class="search-icon" id="searchIcon">
                    <i class='bx bx-search-alt'></i>
                </div>
            </div>
       
       
        <nav class="nav2">
          <ul class="nav-link">
            <li><a href="#">Home</a></li>
            <li><a href="#">content</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
</header>
 <section class="photo-section">
        <div class="photo-item">
            <img src="/image/y.jpg" alt="Photo 1">
        </div>
        <div class="photo-item">
            <img src="/image/yy.jpg" alt="Photo 2">
        </div>
        <div class="photo-item">
            <img src="/image/yyy.jpg" alt="Photo 3">
        </div>
        <div class="photo-item">
            <img src="/image/yyyy.jpg" alt="Photo 4">
        </div>
        <div class="photo-item">
            <img src="/image/yyyyy.jpg" alt="Photo 5">
        </div>
        <div class="photo-item">
            <img src="/image/yyyyyy.jpg" alt="Photo 6">
        </div>
        <div class="photo-item">
            <img src="/image/yyyyyyy.jpg" alt="Photo 7">
        </div>
    </section>
    
    <button class="action-btn" id="toggleBtn">Circle Mode</button>
    
    <div class="overlay"></div>
    <div class="close-btn">&times;</div>

</body>
<script src="set.js"></script>
</html>
